<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspire - Find Your Spark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-bottom: 30px;
        }

        .quote-card.animating {
            transform: translateY(-20px) scale(1.02);
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .quote-text {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 500;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .quote-text.fade {
            opacity: 0;
        }

        .quote-author {
            font-size: 1.2rem;
            color: #718096;
            font-style: italic;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .quote-author.fade {
            opacity: 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(-1px);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        .category-pills {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .category-pill {
            padding: 8px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-pill:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .category-pill.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .quote-text {
                font-size: 1.3rem;
                min-height: 150px;
            }
            .quote-card {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>✨ Find Your Spark</h1>

        <div class="category-pills">
            <div class="category-pill active" data-category="all">All</div>
            <div class="category-pill" data-category="motivation">Motivation</div>
            <div class="category-pill" data-category="creativity">Creativity</div>
            <div class="category-pill" data-category="wisdom">Wisdom</div>
            <div class="category-pill" data-category="courage">Courage</div>
        </div>

        <div class="quote-card" id="quoteCard">
            <div class="quote-text" id="quoteText">Click below to discover inspiration</div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>

        <button id="inspireBtn">Inspire Me</button>
    </div>

    <script>
        const quotes = {
            motivation: [
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
                { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
                { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                { text: "Start where you are. Use what you have. Do what you can.", author: "Arthur Ashe" }
            ],
            creativity: [
                { text: "Creativity is intelligence having fun.", author: "Albert Einstein" },
                { text: "The creative adult is the child who survived.", author: "Ursula K. Le Guin" },
                { text: "Imagination is the beginning of creation.", author: "George Bernard Shaw" },
                { text: "Every artist was first an amateur.", author: "Ralph Waldo Emerson" },
                { text: "Creativity takes courage.", author: "Henri Matisse" }
            ],
            wisdom: [
                { text: "The only true wisdom is in knowing you know nothing.", author: "Socrates" },
                { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
                { text: "The journey of a thousand miles begins with one step.", author: "Lao Tzu" },
                { text: "Turn your wounds into wisdom.", author: "Oprah Winfrey" },
                { text: "Life is 10% what happens to you and 90% how you react to it.", author: "Charles R. Swindoll" }
            ],
            courage: [
                { text: "Courage is not the absence of fear, but rather the judgment that something else is more important than fear.", author: "Ambrose Redmoon" },
                { text: "Do one thing every day that scares you.", author: "Eleanor Roosevelt" },
                { text: "Fortune favors the bold.", author: "Virgil" },
                { text: "It takes courage to grow up and become who you really are.", author: "E.E. Cummings" },
                { text: "You gain strength, courage and confidence by every experience in which you really stop to look fear in the face.", author: "Eleanor Roosevelt" }
            ]
        };

        let currentCategory = 'all';
        let lastQuoteIndex = -1;

        function getAllQuotes() {
            if (currentCategory === 'all') {
                return Object.values(quotes).flat();
            }
            return quotes[currentCategory] || [];
        }

        function getRandomQuote() {
            const availableQuotes = getAllQuotes();
            let randomIndex;

            do {
                randomIndex = Math.floor(Math.random() * availableQuotes.length);
            } while (randomIndex === lastQuoteIndex && availableQuotes.length > 1);

            lastQuoteIndex = randomIndex;
            return availableQuotes[randomIndex];
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
            document.getElementById('particles').appendChild(particle);

            setTimeout(() => particle.remove(), 4000);
        }

        function updateQuote() {
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            const quoteCard = document.getElementById('quoteCard');

            quoteText.classList.add('fade');
            quoteAuthor.classList.add('fade');

            setTimeout(() => {
                const quote = getRandomQuote();
                quoteText.textContent = `"${quote.text}"`;
                quoteAuthor.textContent = `— ${quote.author}`;

                quoteText.classList.remove('fade');
                quoteAuthor.classList.remove('fade');
                quoteCard.classList.add('animating');

                for (let i = 0; i < 15; i++) {
                    setTimeout(() => createParticle(), i * 50);
                }

                setTimeout(() => {
                    quoteCard.classList.remove('animating');
                }, 600);
            }, 300);
        }

        document.getElementById('inspireBtn').addEventListener('click', updateQuote);

        document.querySelectorAll('.category-pill').forEach(pill => {
            pill.addEventListener('click', function() {
                document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                updateQuote();
            });
        });

        // Create ambient particles
        setInterval(() => {
            if (Math.random() > 0.7) {
                createParticle();
            }
        }, 500);

        // Show initial quote
        setTimeout(() => {
            updateQuote();
        }, 500);
    </script>
</body>
</html>
